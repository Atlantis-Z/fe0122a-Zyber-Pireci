<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modifica Utenti</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <h2>Modifica i tuoi dati personali:</h2>

  <form class="forms" action="" name="invio">

    <label for="name">Nome</label>
    <input type="text" name="name" id="name" />

    <label for="surname">Cognome</label>
    <input type="text" name="surname" id="surname" />

    <label for="username">Username</label>
    <input type="text" name="username" id="username" />

    <label for="email">Email</label>
    <input type="email" name="email" id="email" />

    <label for="check-email">Conferma la tua email</label>
    <input type="email" name="check-email" id="check-email" />

    <label for="password">Inserisci una password</label>
    <input type="password" name="password" id="password" />

    <label for="check-password">Verifica la password</label>
    <input type="password" name="check-password" id="check-password" />

    <label for="city">Scegli la tua citt√†</label>
    <select name="city" id="city">
      <option value="">-</option>
      <option value="Milano">Milano</option>
      <option value="Roma">Roma</option>
      <option value="Napoli">Napoli</option>
      <option value="Palermo">Palermo</option>
    </select>

    <label for="address">Inserisci il tuo indirizzo</label>
    <input type="text" id="address" />
      
    <button type="submit" id="submit">Salva Modifica</button>
    
  </form>

  <script src="js/modificaUtentiScript.js"></script>

</body>

</html>
